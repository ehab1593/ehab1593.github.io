            </ul>

            <section style="font-family: 'Roboto';" class="contact">
                
                <div class="about-me-div">
                    <h2>Contact</h2>
                    <p style="font-weight: 500;">Have an interesting project or would you like to connect? Let me know. </p> <br>
                        <form id="my-form" action="">
                            <label for="name-input">Enter your name: </label>
                            <input id="name-input" name="name" type="text" value="John Doe" required>

                            <label for="email-input">Your email: </label>
                            <input id="email-input" name="email" type="text" value="john.doe@xyz.com" required>

                            <label for="text-input">Your message: </label>
                            <textarea name="text-area" id="text-input">Enter your message here:</textarea>

                            <input id="send-btn" type="submit" value="Send message" />
                            <p id="success-message" class="hidden">Message sent!</p>
                        </form>
                        
                </div>
                </section>

                <script>
                     const icon = document.getElementById('night-mode-icon');

                     icon.addEventListener('click', function(){
                     document.documentElement.classList.toggle('night-mode');
                    });

                   

                    const form = document.getElementById('my-form');

                    form.addEventListener('submit', function(event){
                        event.preventDefault();
                        const message = document.getElementById('success-message');
                        message.classList.remove('hidden');
                        message.classList.add('visible');

                        setTimeout(function(){

                            message.classList.remove('visible');
                            message.classList.add('hidden');
                        }, 3000);
                     
                    });

                    

                </script>
</body>
